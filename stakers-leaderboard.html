<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TBL Stakers Dashboard</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #dff2f7;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1em;
      text-align: center;
      background: #f0f0f0;
    }
    header h1 {
      margin: 0;
      font-size: 1.4em;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #f0f0f0;
      font-size: 0.9em;
      color: #555;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.95em;
      color: #333;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>TBL Stakers Dashboard</h1>
    <a class="back-link" href="/">← Back to Home</a>
  </header>
  <iframe src="https://stats.bieda.it/"></iframe>
  <footer>© TAOBOT LABS</footer>
</body>
</html>
